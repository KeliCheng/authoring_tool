<!--BEGIN UNITS TEMPLATES-->
<template name="Units">
	<select id="unitOps" class="unitType">
		<option>Select One</option>
  		<option value="instruction">Instruction</option>
  		<option value="learningsession">Learning Session</option>
  		<option value="assessment">Assessment</option>
	</select>
	<p>
	{{#if instructions}}
		{{> unitOpsInstruction}}
	{{/if}}
	{{#if assessment}}
		{{> unitOpsAssessment}}
	{{/if}}
	{{#if learningsession}}
		{{> unitOpsLearningSession}}
	{{/if}}
	</p>
</template>

<template name="unitOpsInstruction">

  <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Instruction</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="4" id="textArea"></textarea>
      </div>
    </div>
</template>

<template name="unitOpsAssessment">
	<p>Card range: <input type="text" name="cardrange"></p>
	<p>Shuffle blocks: <input type="text" name="shuffleblocks"></p>
	<p>Number of templates: <input type="text" name="numbertemplates"></p>
</template>

<template name="unitOpsLearningSession">
	learning session
</template>
<!--END UNITS TEMPLATES-->
