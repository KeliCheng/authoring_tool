	<form class="form-horizontal">

	{{#each unitList}}
	<select id="unitOps" class="unitType num{{num}}">

  	<option value="instruction">Instruction</option>

<template name="unitOpsInstruction">
<br>
<form class="form-horizontal">
  <fieldset>
    <legend>Introduction</legend>
    <div class="jumbotron">
    <div class="form-group">
      <label>Unit Name</label>
        <input type="text" name="unitname" value="Intro">
    </div>
    <div class="form-group">
      <label>Introduction</label>
      <textarea class="form-control" rows="4" name="unitinstructions" value="This is a lesson for..."></textarea>
    </div>
     <div class="form-group" align="right">
        <button type="reset"  class="btn btn-primary btn -sm" align="right">Reset</button>
    </div>
</div>
  </fieldset>
</form>
</template>

<template name="unitOpsAssessment">
  <br>
    <form class="form-horizontal">
    <fieldset>
      <legend>Assessment</legend>
      <div class="jumbotron">
      <div class="form-group">
        <label>Unit Name</label>
        <input type="text" name="unitname">
      </div>
      <div class="form-group">
        <label>Unit Instruction</label>
        <textarea class="form-control" rows="2" value="..." name="unitinstructions"></textarea>
      </div>
      <div class="form-group">
      <label>Number of Templates:</label>
        <select name="numbertemplates">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
     <div class="form-group" align="right">
        <button type="reset"  class="btn btn-primary btn -sm" align="right">Reset</button>
    </div>
  </div>
  </fieldset>
</form>

</template>

<template name="unitOpsLearningSession">
<br>
<form class="form-horizontal">
  <fieldset>
    <legend>Learning Session</legend>
    <div class="jumbotron">
    <div class="form-group">
      <label>Unit Name</label>
      <input type="text" name="unitname">
    </div>
    <div class="form-group">
      <label>Unit Instruction</label>
      <textarea class="form-control" rows="4" value="..." name="unitinstructions"></textarea>
    </div>
    <div class="form-group">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="allowquit">Allow Quit
          </label>
           <label>
            <input type="checkbox" name="allowpause">Allow Pause
          </label>
          <label>
            <input type="checkbox" name="unending">Unending
          </label>
           <label>Min-duration time:
            <select name="mindurationtime">
              <option>100</option>
              <option>200</option>
              <option>300</option>
              <option>400</option>
              <option>500</option>
              <option>600</option>
            </select>
            </label>
        </div>
        </div>
    <div class="form-group" align="right">
      <button type="reset"  class="btn btn-primary btn -sm" align="right">Reset</button>
    </div>
</div>
</fieldset>
</form>
</template>
