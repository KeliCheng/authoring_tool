<form id="cardTimingForm" class="form-horizontal">
  <fieldset>
    <legend>Card Timing</legend>
    <div class="jumbotron">

      <label>Stay Alone Interval</label>
        <input name="purestudy" type="number" step="0.01" class="fbfh-number" min="0">

        <input name="timeout" type="number" step="0.01" class="fbfh-number" min="0">

</div>

<template name="Units">

  <div class="tab-pane fade" id="dropdown3">

  </div>
</div>
