	<form class="form-horizontal">
  <fieldset>
    <legend>Cards</legend>
    <p>TODO: add actual card area for expansion</p>
    <div class="jumbotron">
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Name of cards</label>
      <div class="col-lg-10">
        <input type="text" name="numberofcards" class="form-control" id="cardname">
      </div>
    </div>

    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Name of versions</label>
      <div class="col-lg-10">
        <input type="text" name="numberofversions" class="form-control" id="cardvr">
      </div>
    </div>

     <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Levenshtien proportion:</label>
      <div class="col-lg-10">
        <input type="text" name="proportion" class="form-control">
      </div>
    </div>

     <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Shuffle instruction</label>
      <div class="col-lg-10">
        <input type="text" name="shuffle" class="form-control">
      </div>
    </div>
     <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Swap instruction</label>
      <div class="col-lg-10">
        <input type="text" name="swap" class="form-control">
      </div>
    </div>

   <div class="form-group">
      <label class="col-lg-2 control-label">Radios</label>
      <div class="col-lg-10">
        <div class="radio">
          <label>
            <input type="radio" name="format" value="mms" checked="">
            Multimedia
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="format" value="txt">
            Text
          </label>
        </div>
      </div>
    </div>
     <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">

        <button type="reset"  class="btn btn-primary btn-xs">Reset</button>
        <button type="submit"  class="btn btn-primary btn-xs">Save</button>
      </div>
    </div>
</div>

  </fieldset>
</form>

<!--BEGIN UNITS TEMPLATES-->
<template name="Units">
	<select id="unitOps" class="unitType">
		<option>Select One</option>
  		<option value="instruction">Instruction</option>
  		<option value="learningsession">Learning Session</option>
  		<option value="assessment">Assessment</option>
	</select>
	<p>
	{{#if instructions}}
		{{> unitOpsInstruction}}
	{{/if}}
	{{#if assessment}}
		{{> unitOpsAssessment}}
	{{/if}}
	{{#if learningsession}}
		{{> unitOpsLearningSession}}
	{{/if}}
	</p>
</template>

<template name="unitOpsInstruction">
	<textarea rows="4" cols="50"></textarea>
</template>

<template name="unitOpsAssessment">
	<p>Card range: <input type="text" name="cardrange"></p>
	<p>Shuffle blocks: <input type="text" name="shuffleblocks"></p>
	<p>Number of templates: <input type="text" name="numbertemplates"></p>
</template>

<template name="unitOpsLearningSession">
	learning session
</template>
<!--END UNITS TEMPLATES-->
