<!--BEGIN UNITS TEMPLATES-->
<template name="Units">
	
	{{#each unitList}}
	<select id="unitOps" class="unitType num{{num}}">
		<option>Select for {{num}}</option>
  		<option value="instruction">Instruction</option>
      		<option value="assessment">Assessment</option>
  		<option value="learningsession">Learning Session</option>
	</select>
	{{#if instruction instructions }}
		{{> unitOpsInstruction}}
	{{/if}}
	{{#if assessment assessments }}
		{{> unitOpsAssessment}}
	{{/if}}
	{{#if learningsession learningsessions }}
		{{> unitOpsLearningSession}}
	{{/if}}
	{{/each}}
	   
	<!--{{#if instructions}}
		{{> unitOpsInstruction}}
	{{/if}}

	{{/if}}

	{{/if}}
	-->
	
	<button type="button" class='addUnit'>Add Unit</button>
  <br>
</template>
